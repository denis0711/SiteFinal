            <form action="paginas/login.html" method="POST">
              
                <div class="form-group trabalhe-form">
                  <h3>Trabalhe Conosco</h3>
                  
                     <form>
                          <div class="form-row" id="trabalhe-css">
                            <div class="col-md-6">
                              <label for="inputEmail4">Email</label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="col-md-6" id="trabalhe-css">
                              <label for="nome">Nome</label>
                              <input type="text" class="form-control" id="nome" placeholder="Nome">
                            </div>
                          </div>
                          <div id="trabalhe-css">
                            <label for="inputAddress">Endereço</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                          </div>
                          <div id="trabalhe-css">
                            <label for="inputAddress2">Endereço 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
                          </div>
                          <div class="form-row" id="trabalhe-css">
                            <div class="col-md-6" id="trabalhe-css">
                              <label for="inputCity">Cidade</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4" id="trabalhe-css">
                              <label for="inputEstado">Estado</label>
                              <select id="inputEstado" class="form-control">
                                <option></option>
                                <option>SP</option>
                                <option>RJ</option>
                                <option>MG</option>
                                <option>AM</option>
                                <option>BH</option>
                              </select>
                            </div>
                            
                          </div>
                          <div  id="trabalhe-css">
                            <div class="custom-file">
                             
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required placeholder="Seu currículo">
                            <label class="custom-file-label" for="validatedCustomFile">Mande Seu Currículo...</label>
                            <div class="invalid-feedback">Exemplo de feedback inválido para input file</div>
                          </div>
                          </div>
                          <button type="submit" class="btn btn-primary" id="trabalhe-css">Entrar</button>
                     </form>
                    
                    </div>
